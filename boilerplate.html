  <style>
    /* HPF Styling Module - CSS Variables for theming */
    :root {
      --hpf-bg: #f8fafc;
      --hpf-panel: #ffffff;
      --hpf-text: #0f172a;
      --hpf-muted: #64748b;
      --hpf-accent: #3b82f6;
      --hpf-border: #e2e8f0;
    }

    [data-hpf-theme='dark'] {
      --hpf-bg: #0f172a;
      --hpf-panel: #111827;
      --hpf-text: #e2e8f0;
      --hpf-muted: #94a3b8;
      --hpf-accent: #60a5fa;
      --hpf-border: #1f2937;
    }

    /* Base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--hpf-bg);
      color: var(--hpf-text);
      padding: 20px;
    }

    #container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--hpf-text);
    }

    /* HPF Node Styles */
    .hpf-node { cursor: pointer; }
    .hpf-node.is-selected rect,
    .hpf-node.is-selected path,
    .hpf-node.is-selected ellipse,
    .hpf-node.is-selected circle {
      stroke: var(--hpf-accent);
      stroke-width: 2.5;
    }

    /* HPF Toolbar Styles */
    .hpf-toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      background: var(--hpf-panel);
      border: 1px solid var(--hpf-border);
      padding: 8px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .hpf-toolbar-button {
      background: var(--hpf-bg);
      border: 1px solid var(--hpf-border);
      color: var(--hpf-text);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .hpf-toolbar-button:hover {
      background: var(--hpf-accent);
      color: white;
      border-color: var(--hpf-accent);
    }

    /* SVG Canvas */
    #canvas {
      background: var(--hpf-panel);
      border: 1px solid var(--hpf-border);
      border-radius: 12px;
      display: block;
    }
  </style>
